services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: sonya_db
      POSTGRES_USER: sonya_user
      POSTGRES_PASSWORD: sonya_pass
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonya_user -d sonya_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PORT: 8080
      DATABASE_URL: postgresql://sonya_user:sonya_pass@db:5432/sonya_db?schema=public
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
